<!DOCTYPE html>
<html>
<head>
	<title>lat test</title>

	<script src="js/d3.min.js"></script>
	<script src="js/topojson.v1.min.js"></script>

</head>
<body>


	<style>
		.land{
			fill:#efefef;
		}

		.states{
			stroke:#ccc;
			stroke-width:1.5;
			fill:none;
		}

		.counties	{
			stroke:#ccc;
			stroke-width:.5px;
			fill:none;
		}


	</style>


	<script>
	
		// stubbed from http://bl.ocks.org/mbostock/4090848
		var width = 960,
	    height = 500;

	    var land,states,couties;

		var projection = d3.geo.albersUsa()
		    .scale(1000)
		    .translate([width / 2, height / 2]);

		var path = d3.geo.path()
		    .projection(projection);

		var svg = d3.select("body").append("svg")
		    .attr("width", width)
		    .attr("height", height);

		d3.json("data/us-10m.json", function(error, us) {
			console.log(us);


			land=svg.append("svg:path")
				.datum(topojson.feature(us, us.objects.land))
				.attr("class", "land")
				.attr("d", path);

			states=svg.append("svg:path")
				.datum(topojson.mesh(us, us.objects.states))
				.attr("class", "states")
				.attr("d", path);
				
			counties=svg.append("svg:path")
				.datum(topojson.mesh(us, us.objects.counties))
				.attr("class", "counties")
				.attr("d", path);		


		});


	</script>

</body>
</html>
